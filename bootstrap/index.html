<!DOCTYPE html>
<html lang="pt-br">
<head >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resumo Bootstrap</title>
	<!-- Favicon -->
	<link rel="icon" href="imagens/favicon-16x16.png" sizes="16x16" type="image/png">
	<!-- CSS Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<!-- Cabeçalho -->
	<header class="jumbotron text-center" style="background:url(imagens/colorida.jpg);
	background-attachment: fixed;">
	<h1>Olá Mundo Maravilhoso Do Bootstrap</h1>
		<p>Este é um exemplo de jumbotron</p>
	</header>

	<!-- Conteudo principal -->
	<main class="container">
		<section class="row"><!-- linha -->
			<article class="col"><!-- Coluna 1 -->
				<h2 class="text-primary">Artigo 1</h2>
						<div id="artigo1" class="collapse">
							<p class="bg-primary">Este é o Artigo Um!</p>
							<img src="imagens/laranja.jpg" class="img-thumbnail" height="300" width="400">
						</div>
					<button class="btn btn-primary" data-toggle="collapse" data-target="#artigo1">Mostrar</button>

			</article>
			<article class="col"><!-- Coluna 2 -->
					<h2 class="text-success">Artigo 2</h2>
						<div id="artigo2" class="collapse">
							<p class="bg-success">Este é o Artigo Dois!</p>
						<img src="imagens/verde.jpg" class="img-thumbnail" height="300" width="400">
					</div>
					<button class="btn btn-success" data-toggle="collapse" data-target="#artigo2">Mostrar</button>
			</article>
			<article class="col"><!-- Coluna 3 -->
				<h2 class="text-danger">Artigo 3</h2>
						<div id="artigo3" class="collapse">
							<p class="bg-danger">Este é o Artigo Três!</p>
						    <img  src="imagens/montanhas.jpg" class="img-thumbnail" height="300" width="400">
					    </div>
				<button class="btn btn-danger" data-toggle="collapse" data-target="#artigo3">Mostrar</button>
			</article>
		</section>
		<section>
			<h2>Imagens</h2>
			<img src="imagens/laranja.jpg"  class="img-thumbnail">
			<img src="imagens/verde.jpg" class="img-thumbnail">
			<img src="imagens/montanhas.jpg" class="img-thumbnail">
			
		</section>

			<section>
				<h2>Collapse</h2>

				<button data-toggle="collapse" data-target="#dracarys">Mostrar e Esconder</button>
				<div id="dracarys" class="collapse">Este texto aparece e desaparece</div>
				<br>
				<br>
				<br>
				<br>
			</section>

			<h2>Carrosel</h2>

				<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
     <img src="imagens/verde.jpg" class="img-thumbnail">
    </div>

    <div class="item">
     		<img src="imagens/laranja.jpg"  class="img-thumbnail">
    </div>

    <div class="item">
     <img src="imagens/montanhas.jpg" class="img-thumbnail">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


	</main>


<!-- JavaScript para o Bootstrap -->
<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
